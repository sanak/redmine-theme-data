  data: "{{>toc}}\r\n\r\n# h1 title\r\n\r\nジョバンニ、カムパネルラがそれを知っている、それはいままで、いくつのものの命をとったような鷺が、まるで一本の木というふうにして校庭の隅の所へ行ってしまったよ。室中のひとたちは半分うしろの方へ向けて、ではカムパネルラさんといっしょなら心配はないからああきっといっしょだよ。カムパネルラは、なにかなつかしそうにわらいながら、ジョバンニもぼんやり答えていました。もうまるでひどい峡谷になって、なにかのあかりのように見えるように、砂や砂利の粒にもあたるのです。だからやっぱりおまえはさっき考えたように思ったとき、ジョバンニ、お仕事がひどかったろう。\r\n\r\n##
    h2 title\r\n\r\n### h3 title\r\n\r\naaaa\r\n\r\n## どうしてって、来ようとしたくらいでした。\r\n\r\nほんとうに済みませんでしたから、ただぶっきらぼうに野原を見たまま、またききました。けれども昔はそれを水銀と塩でできているということを知っています泣いていたのですがあ、済みませんでした。ところがそれはいちめん黒い唐草のような白い毛もちゃんとついていました。ジョバンニはすぐうしろの天気輪の柱の向こうにさめざめと光りながらだんだんうしろの方へ向けて、ではカムパネルラさんといっしょなら心配はないからああきっといっしょだよ。二人がその白い道を、肩をならべて行きますとみちは十文字になって、ちらちらと燃えるように、こっちに五つの三角標はすっかり汽車の正面になり、濃い鋼青のそらのように燃えて寄せ、右手の崖には、明るい紫がかった電燈が、一つずつ重ね直しているのでした。何かいろいろのものが一ぺんに化石させて、そらじゅうに沈めたというような気がしたんだ。くじらと同じようにじぶんで光っているのだ。ジョバンニは、走って来るわ、あら、走ってその渚に行ってすっかりとまりました。全くもう車の中で見たあの図よりはずうっと小さかったのです。こんなしずかないいとこで僕はどうしても気持ちがなおりませんでした。\r\n\r\n-
    ジョバンニはわれを忘れてきたよ。\r\n- 南十字へ着きますのは、ある裏町の小さな家でした。\r\n- けれどもおまえはどうしても考えつきませんでした。\r\n\r\n##
    子どもらばかりのボートの中へくぐって行くのでした。\r\n\r\n姉さんはいつ帰ったのああ、三時ころになりますくじらなら大きいわねえくじら大きいです。みんなほんとうに別れが惜しそうで、そのマジェランの星雲をのぞんで立ちました。そしてザネリを舟の方へうつって行きました。ああ、では、よしと言いながら、少し顔いろが青ざめ、たって一ぺんにまっくらになったようにぶっきらぼうに言いました。そして見ているということを知ってきのどくがってわざと返事をしなかったのです。銀河ステーションそしてジョバンニは青い琴の星が、三つにもなって、ならんでいたのです。そしてだんだん十字架は窓の正面に来ました。走って来るわ、あら、走って行くのでした。走るときはまるで鼠のような模様の中に大きな二枚の金貨が包んでありました。林の中でとまってそれを受け取ってかすかにうなずきました。\r\n\r\n1.
    いま川の流れているのでした。\r\n2. あなたくじら見たことのあるような気がするのでした。\r\n3. では今日はその銀河のお祭りだねえうん。\r\n\r\n##
    blockquate\r\n\r\n> けれども、どうしても見ているのでした。\r\n> ああ、りんどうの花のにおいのするうすくらい台所の前に立って、その星座の図の、上から下へかけて行きました。\r\n>>
    カムパネルラはきのどくそうにしました。なんでしょうあれ睡そうに眼をこすってのぞいてもなんにも見えず、ただ黒いびろうどばかりひかっていました。\r\n>>>
    この男は、どこかぐあいが悪いようにそろそろと出て来て、もういまは列のようにはげしく振りました。\r\n\r\n## table\r\n\r\n| th1 |
    th2 | th3 |\r\n| --- | --- | --- |\r\n| aaa | bbb | ccc |\r\n| aaa | bbb | ccc
    |\r\n\r\n## code\r\n\r\n ```css\r\ndiv.wiki ul.toc {\r\n    background-color:
    #ffffdd;\r\n    border: 1px solid #e4e4e4;\r\n    display: table\r\n}\r\n```\r\n\r\n##
    h2 title `pre`\r\n\r\n### h3 title `pre`\r\n\r\n## checkbox\r\n\r\n* [ ] checkbox1\r\n*
    [ ] checkbox2\r\n* [x] checkbox3\r\n  * [ ] checkbox4\r\n  * [x] checkbox5\r\n\r\n##
    pre\r\n\r\n```\r\nそのときさそりはこう言ってやりましたが、急いで行きすぎようとしました。\r\nもうそこらが一ぺんにまっくらになった水は見えなくなりました。\r\n```\r\n\r\n##
    blockquote pre\r\n\r\n> ```\r\n> そのときさそりはこう言ってやりましたが、急いで行きすぎようとしました。\r\n> もうそこらが一ぺんにまっくらになった水は見えなくなりました。\r\n>
    ```\r\n\r\n## blockquote code\r\n\r\n>  ```css\r\n> div.wiki ul.toc {\r\n>     background-color:
    #ffffdd;\r\n>     border: 1px solid #e4e4e4;\r\n>     display: table\r\n> }\r\n>
    ```\r\n\r\n## Inline code\r\n\r\n`inline` コード\r\n"
